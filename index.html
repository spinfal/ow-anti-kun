<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWアンチくん</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 md:p-6 bg-slate-950">
    <div class="max-w-[1280px] mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <h1 class="text-2xl font-black text-white uppercase tracking-tighter flex items-center gap-2">
                OWアンチくん
            </h1>
            <div class="flex items-center gap-3 bg-slate-800 px-4 py-2 rounded-full border border-slate-600">
                <span class="text-xs font-bold text-slate-300">ロールキュー(5vs5)</span>
                <button id="role-queue-btn" onclick="toggleRoleQueue()" class="relative inline-flex h-6 w-11 items-center rounded-full bg-blue-600 transition-colors">
                    <span id="role-queue-toggle" class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform translate-x-6"></span>
                </button>
            </div>
        </div>

        <div class="grid grid-cols-5 gap-2 md:gap-4 mb-8 max-w-2xl mx-auto" id="team-slots"></div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 items-start">
            <div class="lg:col-span-2">
                <div class="bg-slate-800 rounded-t-xl border-x border-t border-slate-700">
                    <div class="flex text-center">
                        <button onclick="changeTab('tank')" id="tab-tank" class="tab-btn flex-1 py-3 text-xs uppercase">タンク</button>
                        <button onclick="changeTab('damage')" id="tab-damage" class="tab-btn flex-1 py-3 text-xs uppercase">ダメージ</button>
                        <button onclick="changeTab('support')" id="tab-support" class="tab-btn flex-1 py-3 text-xs uppercase">サポート</button>
                    </div>
                </div>
                <div class="bg-slate-900/50 p-4 rounded-b-xl border border-slate-700 min-h-[400px]">
                    <div id="hero-grid" class="grid grid-cols-4 sm:grid-cols-5 md:grid-cols-6 gap-2"></div>
                    
                    <div class="mt-4 mb-0 flex justify-between items-center border-t border-slate-800 pt-3">
                        <button onclick="openDbModal()" class="text-[10px] font-black px-4 py-2 rounded bg-slate-800 text-slate-400 border border-slate-700 hover:bg-slate-700 hover:text-white transition uppercase">データベースを閲覧</button>
                        <button onclick="clearTeam()" class="text-[10px] font-black px-4 py-2 rounded bg-slate-800 text-slate-400 border border-slate-700 hover:bg-red-600 hover:text-white transition uppercase">リセット</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="sticky top-6 bg-slate-900 p-5 rounded-2xl border border-slate-700 shadow-2xl">
                    <h3 class="text-lg font-black text-amber-500 mb-5 tracking-tighter">推奨アンチピック</h3>
                    <div id="analysis-placeholder" class="text-center py-20 text-slate-600 border-2 border-dashed border-slate-800 rounded-xl text-xs font-bold">敵ヒーローを選択してください</div>
                    <div id="analysis-results" class="hidden space-y-6">
                        <div>
                            <h4 class="text-[10px] font-black text-blue-400 uppercase mb-3 border-b border-blue-400/20 pb-1 tracking-widest">タンク</h4>
                            <div id="results-tank" class="space-y-2"></div>
                            <div id="expand-tank" class="expand-btn" onclick="toggleExpand('tank')"><svg class="arrow-icon w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div>
                            <div id="more-tank" class="more-results space-y-2"></div>
                        </div>
                        <div>
                            <h4 class="text-[10px] font-black text-red-400 uppercase mb-3 border-b border-red-400/20 pb-1 tracking-widest">ダメージ</h4>
                            <div id="results-damage" class="space-y-2"></div>
                            <div id="expand-damage" class="expand-btn" onclick="toggleExpand('damage')"><svg class="arrow-icon w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div>
                            <div id="more-damage" class="more-results space-y-2"></div>
                        </div>
                        <div>
                            <h4 class="text-[10px] font-black text-green-400 uppercase mb-3 border-b border-green-400/20 pb-1 tracking-widest">サポート</h4>
                            <div id="results-support" class="space-y-2"></div>
                            <div id="expand-support" class="expand-btn" onclick="toggleExpand('support')"><svg class="arrow-icon w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div>
                            <div id="more-support" class="more-results space-y-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="db-modal" onclick="closeDbModal()">
        <div class="modal-inner flex flex-col bg-slate-950 border border-slate-700 overflow-hidden" onclick="event.stopPropagation()">
            <div class="bg-slate-800 pl-4 pr-2 py-4 flex justify-between items-center border-b border-slate-700 flex-shrink-0">
                <span class="text-xs font-black text-slate-100 uppercase">ヒーロー相性データベース</span>
                <button onclick="closeDbModal()" class="text-slate-400 hover:text-white text-xl font-bold w-10 h-10 flex items-center justify-center">&times;</button>
            </div>
            
            <div class="bg-slate-900 grid grid-cols-12 text-[10px] font-black text-slate-500 border-b border-slate-800 flex-shrink-0">
                <div class="col-span-4 pl-4 py-3 border-r border-slate-800" style="padding-left: calc(16px + 15.5px);">ヒーロー</div>
                <div class="col-span-3 py-3 text-center border-r border-slate-800">各構成への耐性</div>
                <div class="col-span-5 pl-4 py-3">苦手な相手(影響度)</div>
            </div>

            <div class="modal-body overflow-y-auto flex-grow">
                <div id="db-table-container"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
